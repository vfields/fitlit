<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitlit</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>
  <body>
    <header>
      <h1>Activity Tracker</h1>
      <p>Hello, <span class="user-first-name">USERNAME</span></p>
      <p class="user-address">USERADDRESS</p>
      <p class="user-email">USEREMAIL</p>
    </header>
    <section>
      <h2>Friends List</h2>
      <article class="friend-names">
      </article>
    </section>
    <section>
      <h3>Water Intake: <span class="water-timeframe">TIMEFRAME</span></h3>
      <p><span class="date">DATE</span> : <span class="water-amount">AMOUNT</span> oz</p>
      <button class="change-water-timeframe">
        Show <span class="water-timeframe">TIMEFRAME</span>
      </button>
    </section>
    <section>
      <h3>Sleep</h3>
    </section>
    <section>
      <h3>Step Goals</h3>
    </section>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
